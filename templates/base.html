{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>TTG</title>{% endblock title %}
    <script src="https://kit.fontawesome.com/f45f6ff45f.js" crossorigin="anonymous"></script>
    
    {% block head %}{% endblock head %}
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/default.css' %}?v=1.11">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1FFB7DE4J5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1FFB7DE4J5');
  </script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0ZSDJ2ZYPB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-0ZSDJ2ZYPB');
</script>
</head>

<body class="body">
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '66bca68c86e2b92b9091767d' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
    <header class="header">
        {% block header %}{% endblock header %}
    </header>

    <main class="main" id="main">
        {% block main %}{% endblock main %}
    </main>

    <footer class="footer">
        {% block footer %}{% endblock footer %}
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="{% static "js\partials\base.js" %}?v=1.11"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    {% block scripts %}{% endblock scripts %}

</body>
