{% extends 'base-theme.html' %}
{% load static %}
{% load sass_tags %}




{% block content %}

<div class="col-sm-12">
    <div class="card">
        
        <div class="card-body">
            {% include 'admin/includes/alert-messages.html' %}

            <form method="post" id="admin-add-form">
                {% csrf_token %}

                <select id="courses" style="width: 200px;" name="course" required>
                    <option></option>
                    {% for i in courses %}
                        <option value="{{i.id}}" {% if obj.course.id == i.id %}selected{% endif %}>{{i}}</option>
                    {% endfor %}
                </select>

                {% include 'admin/includes/common-form.html' %}
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}




{% block scriptcontent %} 


    <script>
        $('#courses').select2({
            placeholder: 'Select Featured Course'
        });
    </script>

{% endblock %}
