{% extends 'base-theme.html' %}
{% load static %}
{% load sass_tags %}


{% block content %}

<div class="col-sm-12">
    <div class="card">
        
        <div class="card-body">
            {% include 'admin/includes/alert-messages.html' %}

            <form method="post" id="admin-add-form" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Name" value="{{obj.name}}" required>
                    <label for="name">Name</label>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="img">
                        Image {% if obj.image %}<a href="{{obj.image.url}}" target="_blank">Current</a>{% endif %}
                    </label>
                    <input class="form-control" id="img" type="file" name="img" accept="image/*" {% if not obj.image %}required{% endif %}>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="desc" name="desc" type="text" placeholder="Description" value="{{obj.description}}">
                    <label for="desc">Description</label>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="banner">
                        Image {% if obj.banner %}<a href="{{obj.banner.url}}" target="_blank">Current</a>{% endif %}
                    </label>
                    <input class="form-control" id="banner" type="file" name="banner" accept="image/*">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="mp3">
                        Image {% if obj.mp3 %}<a href="{{obj.mp3.url}}" target="_blank">Current</a>{% endif %}
                    </label>
                    <input class="form-control" id="mp3" type="file" name="mp3" {% if not obj.mp3 %}required{% endif %}>
                </div>

                {% include 'admin/includes/common-form.html' %}
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}




{% block scriptcontent %} 


    <script>

    </script>

{% endblock %}
