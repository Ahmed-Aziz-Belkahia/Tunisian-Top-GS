{% extends 'base-theme.html' %}
{% load static %}
{% load sass_tags %}


{% block content %}

<div class="col-sm-12">
    <div class="card">
        
        <div class="card-body">
            {% include 'admin/includes/alert-messages.html' %}

            <form method="post" id="admin-add-form">
                {% csrf_token %}

                <select id="fb" style="width: 200px;" name="fb" required>
                    <option></option>
                    {% for i in choices %}
                        <option value="{{i.0}}" {% if obj.feedback_choice == i.0 %}selected{% endif %}>{{i.1}}</option>
                    {% endfor %}
                </select>

                <select id="users" style="width: 200px;" name="user" required>
                    <option></option>
                    {% for i in users %}
                        <option value="{{i.id}}" {% if obj.user.id == i.id %}selected{% endif %}>{{i}}</option>
                    {% endfor %}
                </select>

                {% include 'admin/includes/common-form.html' %}
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}




{% block scriptcontent %} 


    <script>
        $('#fb').select2({
            placeholder: 'Select Feedback Choice'
        });
        $('#users').select2({
            placeholder: 'Select a User'
        });
    </script>

{% endblock %}
